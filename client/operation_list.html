<template name="operationList">
    {{#each this}}
        {{> operationView}}
    {{/each}}
</template>


<template name="operationView">
    <div class="mdl-card mdl-cell mdl-cell--4-col">
        <div class="mdl-card__media mdl-color-text--grey-50" style="background-image: url('{{coverPhotoUrl}}');">
            <h3 class="over-photo-text">{{name}}</h3>
        </div>
        <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
            <i class="material-icons">info</i>
            <div>
                <span>{{ownerName}}が作成</span>
                <span>{{photoCount}}枚の写真</span>
            </div>
        </div>
        <div class="mdl-card__actions">
            <a href="/operation/{{_id}}">詳細</a>
        </div>
    </div>
</template>
