<template name="operation">
    {{> loginButtons}}
    <h1>{{name}}</h1>

    <a href="/">戻る</a>
    {{#if isOwned}}<a href="/" class='delete'>この作戦を削除</a>{{/if}}
    {{#if photos}}{{#if canRemoveAllPhotos}}<a href="" class='delete-all-photos'>全ての写真を削除</a>{{/if}}{{/if}}

    {{#if userUploadStatus}}
    {{#with userUploadStatus}}
        <p><strong>{{operation}}にアップロード中（{{finishedNum}} / {{totalNum}}）。壊れるから同時アップロード禁止！</strong></p>
    {{/with}}
    {{else}}
        <form>
            <p><label for="upload-photos">写真をアップロード</label><input type="file" name="upload-photos" class="upload-photos" multiple></p>
        </form>
    {{/if}}

    {{#each photos}}
    {{> photoThumbnail}}
    {{/each}}

</template>

<template name="photoThumbnail">
    <a href="{{originalUrl}}" target="_blank">
        <img src="{{thumbnailUrl}}" alt="" />
    </a>
</template>
