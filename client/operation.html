<template name="operation">
    {{> loginButtons}}
    <h1>{{name}}</h1>

    <a href="/">戻る</a>
    {{#if isOwned}}<a href="/" class='delete'>この作戦を削除</a>{{/if}}
    {{#if photos}}<a href="/operation/{{currentOperationId}}/photos.zip">全てダウンロード</a>{{/if}}
    {{#if photos}}{{#if isOwned}}<a href="" class='delete-all-photos'>全ての写真を削除</a>{{/if}}{{/if}}

    {{#if userUploadStatus}}
    {{#with userUploadStatus}}
        <p><strong>{{operation}}にアップロード中:{{finishedNum}} / {{totalNum}}</strong></p>
    {{/with}}
    {{else}}
        <form>
            <p><label for="upload-photos">写真をアップロード</label><input type="file" name="upload-photos" class="upload-photos" multiple></p>
        </form>
    {{/if}}

    {{#each photos}}
    {{> photoThumb}}
    {{/each}}

</template>

<template name="photoThumb">
    <a href="{{url store='originals'}}" target="_blank">
        <img src="{{url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" />
    </a>
</template>
