<template name="home">
    {{> operationList}}
</template>

<template name="operationList">
    <h1>作戦一覧</h1>
    <form class="new-operation">
        <input type="text" name="text" placeholder="{{operationDefaultName}}" />
        <input type="submit" value="作戦を追加">
    </form>
    <ul>
    {{#each operations}}
    <li>
        <a href="/operation/{{_id}}" class="operation"><strong>{{name}}</strong></a> ({{ownerName}})
    </li>
    {{/each}}
    </ul>
</template>
