<template name="home">
    {{> loginButtons}}
    {{> operationList}}
    {{#if isOperationSelected}}
    <hr>
    {{> photoList}}
    {{/if}}
</template>

<template name="operationList">
    <h1>作戦一覧</h1>
    <form class="new-operation">
        <input type="text" name="text" placeholder="{{operationDefaultName}}" />
        <input type="submit" value="作戦を追加">
    </form>
    <ul>
    {{#each operations}}
    {{> operation}}
    {{/each}}
    </ul>
</template>

<template name="operation">
    <li class="operation-view">
        <a href="#" class="operation-link"><strong>{{name}}</strong></a> ({{ownerName}})
        {{#if isOwned}}
        <button class='delete'>削除</button>
        {{/if}}
    </li>
</template>

<template name="photoList">
    <h1>{{currentOperationName}}</h1>
    <form>
        <input type="file" class="upload-photos" multiple>
    </form>
    {{#each photos}}
    {{> photoThumb}}
    {{/each}}
    {{#if photos}}
    <a href="/operation/{{currentOperationId}}/photos.zip">全てダウンロード</a>
    <button class='delete-all-photos'>全ての写真を削除</button>
    {{/if}}
</template>

<template name="photoThumb">
    <a href="{{url store='originals'}}" target="_blank">
        <img src="{{url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" />
    </a>
</template>
