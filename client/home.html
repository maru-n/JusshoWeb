<template name="home">
    {{> loginButtons}}
    {{> operationList}}
</template>

<template name="operationList">
    <h1>作戦一覧</h1>
    <form class="new-operation">
        <input type="text" name="text" placeholder="{{operationDefaultName}}" />
        <input type="submit" value="作戦を追加">
    </form>
    <ul>
    {{#each operations}}
    <li>
        <a href="/operation/{{_id}}" class="operation"><strong>{{name}}</strong></a>
        <ul>
            <li>作成者：{{ownerName}}</li>
            <li>写真：{{#if photos}}{{photos.length}}{{else}}0{{/if}}枚</li>
        </ul>
    </li>
    {{/each}}
    </ul>
</template>
